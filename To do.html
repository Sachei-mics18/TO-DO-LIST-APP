<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>TO-DO LIST</title> <link rel="stylesheet" href="TO DO.css"> 
    </head> 
    <body> 
        <div class="container"> 
            <h1>ToDo List</h1> 
            <div class="Input-Task"> 
               <span><input type="Text" id="TaskInput" placeholder="Enter your task....." focus> 
                <input type="Date" id="DateInput" focus></span>
                <button id="AddTaskBtn">Add Task</button> 
            </div> <table id="TaskTable"> 
                <thead> 
                    <tr> 
                       <th>Date</th>
                       <th>Task</th>
                       <th>Actions</th> 
                    </tr> 
                </thead>
                <tbody id="TaskList"> 

                </tbody> 
            </table> 
        </div> 
        <script src="to-do list.js"></script> 
        </body> 
        </html>
